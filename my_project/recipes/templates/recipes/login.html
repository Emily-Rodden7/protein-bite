{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'recipes/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'recipes' %}">Recipes</a>
        <a href="{% url 'login' %}">Log In</a>
    </div>
<h1>Sign up / Log in</h1>
<p>This app lists high-protein recipe ideas for fitness and health.</p>
    <div class="container">
        <div class="forms-container">
            <div class="signin-login">
                <form action="{% url 'login' %}" method="post" class="sign-up-form">
                    {% csrf_token %}
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="password" name="password1" placeholder="Password" required>
                        <button class="toggle-password" type="button">Show Password</button>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password2" placeholder="Confirm Password" required>
                    </div>
                    <input type="submit" value="Sign up" class="btn">
                </form>
                <form action="{% url 'login' %}" method="post" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="password" name="password" placeholder="Password" required>
                        <button class="toggle-password" type="button">Show Password</button>
                    </div>
                    <input type="submit" value="Sign in" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script>
    const passwordInputs = document.querySelectorAll('.password');
    const toggleButtons = document.querySelectorAll('.toggle-password');

    //Show/hide password
toggleButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    if (passwordInputs[index].type === 'password') {
      passwordInputs[index].type = 'text';
    } else {
      passwordInputs[index].type = 'password';
    }
  });
});
    </script>

<!-- Footer -->
 <footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 Protein Bite. All rights reserved.</p>

    <ul class="footer-links">
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/recipes/">Recipes</a></li>
      <li><a href="/login/">Login</a></li>
    </ul>

    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</footer>
</body>
</html>
